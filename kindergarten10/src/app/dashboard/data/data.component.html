<div class="container">
    <div class="mat-header-row">
      <p class="mat-cell col-xl-2 col-lg-3">Name</p>
      <p class="mat-cell col-xl-2 col-lg-3">Kindergarten</p>
      <p class="mat-cell col-xl-1 col-lg-1">Adresse</p>
      <p class="mat-cell col-xl-1 col-lg-1">Alter</p>
      <p class="mat-cell col-xl-1 col-lg-1">Geburtsdatum</p>
      <p class="mat-cell col-xl-1 col-lg-1"></p>
    </div>
  
    <div *ngFor="let child of storeService.children" class="mat-row">
      <p class="mat-cell col-xl-2 col-lg-3">{{child.name}}</p>
      <p class="mat-cell col-xl-2 col-lg-3">{{child.kindergarden.name}}</p>
      <p class="mat-cell col-xl-1 col-lg-1">{{child.kindergarden.address}}</p>
      <p class="mat-cell col-xl-1 col-lg-1">{{getAge(child.birthDate)}}</p>
      <p class="mat-cell col-xl-1 col-lg-1">{{child.birthDate | date:'longDate'}}</p>
      <div class="mat-cell col-xl-1 col-lg-1">
        <button mat-raised-button color="warn" (click)="cancelRegistration(child.id)">Kind abmelden</button>
      </div>
    </div>
  
    <div class="mat-row">
      <div class="mat-cell col-12 d-flex justify-content-center">
        <button mat-button [ngClass]="page == currentPage ? 'active' : ''" (click)="selectPage(page)" *ngFor="let page of returnAllPages()">{{page}}</button>
      </div>
    </div>
  </div>
